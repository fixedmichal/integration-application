<mat-card class="integration-tile">
  <div class="integration-tile__content">
    <img
      [src]="integration.picture || 'https://images.pexels.com/photos/12221953/pexels-photo-12221953.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'"
      alt="people integration picture" class="integration-tile__content__picture">
    <p class="integration-tile__content__name">{{integration.name}}</p>
  </div>
</mat-card>
