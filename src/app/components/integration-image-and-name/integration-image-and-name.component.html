<mat-card class="image-and-name">
  <mat-card-header class="image-and-name__header">
    <mat-card-title>
      <b>Nazwa i zdjęcie</b>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="image-and-name__content">
    <form [formGroup]="form" class="image-and-name__content__form">
      <mat-form-field appearance="outline" floatLabel="always" class="add-new-category__content__form__name-field">
        <mat-label>Nazwa</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>

      <mat-form-field appearance="outline" floatLabel="always" class="add-new-category__content__form__name-field">
        <mat-label>Zdjęcie (URL)</mat-label>
        <input matInput formControlName="imageUrl" required>
      </mat-form-field>

    </form>
    <div class="image-and-name__content__image-section">
      <img #image class="image-and-name__content__image-section__image" [src]="form.controls.imageUrl.value" alt="">
      @if(!image.height) {
      <div class="image-and-name__content__image-section__image-upload">

        <mat-icon class="image-and-name__content__image-section__image-upload__icon">cloud_upload</mat-icon>
        <p class="image-and-name__content__image-section__image-upload__description"><b>Paste URL</b> to see preview
        </p>
      </div>
      }

    </div>
  </mat-card-content>
</mat-card>
